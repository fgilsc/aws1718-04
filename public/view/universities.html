            
<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="universitiesModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Universities</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
           <div ng-controller="ListCtrl">
            <div class="container">
               <div class="jumbotron">
                        <strong>
                        <h4>Search University</h4><hr>
                            <div class="row">
                                <div class="col-md-8"><input class="form-control" ng-model="universitySearched.name"></div>
                                <div class="col-md-4"><button class="btn btn-secondary" ng-click="getUniversity(universitySearched.name)" >Search</button></div>
                            </div>
                        </strong>
                        <br>
                        <ul class="list-group" ng-show="universityObtained.name != null">
                            <strong>
                                <li class="list-group-item list-group-item-dark">{{universityObtained.name}}</li>
                            </strong>
                            <li class="list-group-item" ng-show="universityObtained.address != null">{{universityObtained.address}}</li>
                            <li class="list-group-item" ng-show="universityObtained.city != null">{{universityObtained.city}}</li>
                            <li class="list-group-item" ng-show="universityObtained.ZipCode != null">{{universityObtained.ZipCode}}</li>
                            <li class="list-group-item" ng-show="universityObtained.phone != null">{{universityObtained.phone}}</li>
                            <li class="list-group-item" ng-show="universityObtained.fax != null">{{universityObtained.fax}}</li>
                            <li class="list-group-item" ng-show="universityObtained.mail != null">{{universityObtained.mail}}</li>
                            <li class="list-group-item" ng-show="universityObtained.web != null">{{universityObtained.web}}</li>
                        </ul>
               </div>   
             </div>
            </div>
            
          </div>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
