<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="groupsModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Groups</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
           <div ng-controller="ListCtrl">
            <div class="container">
               <div class="jumbotron">
                    
                        <strong>
                        <h4>Groups</h4><hr>
                         <div class="row">
                            <div class="col-md-8"><input class="form-control" ng-model="GroupSearched.name"></div>
                            <div class="col-md-4"><button class="btn btn-secondary" ng-click="getGroup(GroupSearched.name)" >Search</button></div>
                         </div>
                        </strong>
                        <br>
                        <ul class="list-group" ng-show="group.responsable != null">
                            <strong>
                                <li class="list-group-item list-group-item-dark" ng-show="group.responsable != null">{{group.responsable}}</li>
                            </strong>
                            <li class="list-group-item" ng-show="group.email != null">{{group.email}}</li>
                            <li class="list-group-item" neg-repeat = "component ingroup.components" >{{component}}</li>
                            <li class="list-group-item" ng-show="group.lineresearch != null">{{group.lineresearch}}</li>
                            <br>
                        </ul>
                 </div>   
             </div>
                
            </div>
            
          </div>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
